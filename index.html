<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="music-box">
      <header>
        <i class="fa-solid fa-arrow-left fa-lg"></i>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </header>

      <main>
        <div class="profile">
          <div class="profile__column">
            <img
              src="https://pbs.twimg.com/profile_images/1499891199104413697/IYUZm9hI_400x400.jpg"
            />
            <h1 class="profile__singer">JENNIE</h1>
            <h4 class="profile__tag">Rap, Hip-Hop</h4>
          </div>
          <div class="profile__column">
            <span>Shuffle</span>
            <span><i class="fa-solid fa-heart"></i> 212,917</span>
          </div>
        </div>
        <div class="music-list">
          <div class="music-list__column">
            <div class="music-list__text">
              <img
                class="music-list__img"
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/961/990/80961990_1500603689942_1_600x600.JPG/dims/resize/Q_80,0"
              />
              <div class="music-list__content">
                <h4 class="music-list__singer">Tylter, The creator</h4>
                <h4 class="music-list__title">NOVEMBER</h4>
              </div>
            </div>
            <div class="music-list_ellipsis">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>
          <div class="music-list__column">
            <div class="music-list__text">
              <img
                class="music-list__img"
                src="https://image.yes24.com/goods/45025289/XL"
              />
              <div class="music-list__content">
                <h4 class="music-list__singer">Tylter, The creator</h4>
                <h4 class="music-list__title">NOVEMBER</h4>
              </div>
            </div>
            <div class="music-list_ellipsis">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>
          <div class="music-list__column">
            <div class="music-list__text">
              <img
                class="music-list__img"
                src="https://i1.sndcdn.com/artworks-000436511220-bporfc-t500x500.jpg"
              />
              <div class="music-list__content">
                <h4 class="music-list__singer">Tylter, The creator</h4>
                <h4 class="music-list__title">FLOWER</h4>
              </div>
            </div>
            <div class="music-list_ellipsis">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>
          <div class="music-list__column">
            <div class="music-list__text">
              <img
                class="music-list__img"
                src="https://cdn.topstarnews.net/news/photo/201810/513367_176770_2048.jpg"
              />
              <div class="music-list__content">
                <h4 class="music-list__singer">JENNIE</h4>
                <h4 class="music-list__title">SOLO</h4>
              </div>
            </div>
            <div class="music-list_ellipsis">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>
          <div class="music-list__column">
            <div class="music-list__text">
              <img
                class="music-list__img"
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/961/990/80961990_1500603689942_1_600x600.JPG/dims/resize/Q_80,0"
              />
              <div class="music-list__content">
                <h4 class="music-list__singer">Tylter, The creator</h4>
                <h4 class="music-list__title">911</h4>
              </div>
            </div>
            <div class="music-list_ellipsis">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>
          <div class="music-list__column">
            <div class="music-list__text">
              <img
                class="music-list__img"
                src="https://pbs.twimg.com/media/DNviP1tVwAAx-UA.jpg"
              />
              <div class="music-list__content">
                <h4 class="music-list__singer">Tylter, The creator</h4>
                <h4 class="music-list__title">WOLF</h4>
              </div>
            </div>
            <div class="music-list_ellipsis">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>
        </div>
      </main>

      <div class="under-bar">
        <div class="under-bar__content">
          <h4 class="under-bar__singer">Tylter, The creator</h4>
          <h4 class="under-bar__title">NOVEMBER</h4>
        </div>
        <div class="under-bar__button">
          <i class="fa-solid fa-backward-step fa-lg"></i>
          <i class="fa-solid fa-pause fa-2x"></i>
          <i class="fa-solid fa-forward-step fa-lg"></i>
        </div>
      </div>
    </div>

    <!-- second box -->

    <div class="music-box">
      <header>
        <i class="fa-solid fa-arrow-left fa-lg"></i>
        <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
      </header>

      <main>
        <div class="profile">
          <div class="profile__column big-profile">
            <img
              src="https://cdn.topstarnews.net/news/photo/201810/513367_176770_2048.jpg"
            />
            <h1 class="profile__singer">SOLO</h1>
            <h4 class="profile__tag">JENNIE</h4>
          </div>
        </div>
        <div class="playing">
          <div class="playing__time">
            <span>1:56</span>
            <span>2:21</span>
          </div>
          <div class="playing__bar">
            <div class="playing__line"></div>
            <div class="playing__dot"></div>
          </div>
        </div>
        <div class="music-button">
          <i class="fa-solid fa-repeat"></i>
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-circle-play"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-shuffle"></i>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/615f75c040.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
